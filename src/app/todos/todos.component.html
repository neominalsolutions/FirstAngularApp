<div class="container">
  <div class="row">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Todo"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <div class="input-group-prepend">
        <button class="btn btn-secondary">Add</button>
      </div>
    </div>
  </div>
  <div class="row">
    <ul class="list-group" *ngFor="let todo of data">
      <li class="list-group-item">{{ todo.title }}</li>
    </ul>
  </div>
</div>
